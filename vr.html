<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 1 -3" rotation="45 0 45" color="blue"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" rotation="90 90 -45" radius="0.5" height="2" color="#FFC65D"></a-cylinder>
      <a-ring position="-2 1 -2" rotation="-90 0 0" color="teal" radius-inner="0.5" radius-outer="1"></a-ring>
      <a-plane position="0 0 -4" rotation="-90 45 0" width="8" height="8" color="#7BC8A4"></a-plane>
      <a-sky color="red"></a-sky>
    </a-scene>
  </body>
</html>
